<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job list</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    
</head>
<body>
    <h1>Job List</h1>

    <!-- buttonタグ -->
    <div class="operation-bt">
        <button id="new">新規作成</button>
        <button id="save">保存</button>
        <!-- <button id="overwrite">上書き</button> -->
        <button id="dele">全削除</button>
        <button id="reload">呼出し</button>
    </div>

    <!-- メモタイトル欄 -->
<div class="title-area">
    <div class="title-t">
        <input type="checkbox" name="" id="">
        <p id="title0"></p>
        <p id="d-line0"></p>
        <p id="progress0"></p>
    </div>
</div>
    <!-- format入力欄 -->
<div class="format-area">
    <div class="memo-area">
        <div class="memo-data">
            <h2><業務内容></h2>
            <input id="title" placeholder="タイトル"></input>
            <input id="date" placeholder="作成日"></input>
            <input id="requester" placeholder="依頼者"></input>
            <input id="d-line" placeholder="納期"></input>
            <input id="progress" placeholder="進捗％"></input>
        </div>
        <textarea name="" id="detail-memo" cols="150" rows="23"placeholder="業務詳細">
        </textarea>
    </div>
</div>
<script src="./js/script.js"></script>
</body>
</html>
